<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Claudia</title>
    <link rel="stylesheet" type="text/css" href="/static/css/body.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/table.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/button.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/input_text.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/title.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/cool_tag.css" />

    <script src="/static/js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.png" />
</head>

<body>
    <div class="title">
        <h1>Claudia</h1>
    </div>

    <div class="cp_iptxt">
        <label class="ef">
        <h2 class="cool-tag">検索</h2>
        <input
          type="search"
          class="light-table-filter"
          data-table="order-table"
          placeholder="検索文字列を入力してください"
        />
      </label>
    </div>

    <br />
    <h2 class="cool-tag">サービスリスト</h2>
    <table border="1" id="pro-table" class="order-table">
        <tr>
            <th class="table-title">プログラム</th>
            <th class="table-title">ヘルプ</th>
        </tr>
        {{ range .ProInfos }}
        <tr>
            <th>
                <form action="/user/exec/{{ .Name }}" method="post">
                    <input type="hidden" name="proName" value="{{ .Name }}" />
                    <input type="hidden" name="help" value="{{ .Help }}" />
                    <input type="hidden" name="execServerURI" value="{{ .URL }}" />
                    <input type="submit" value="{{ .Name }}" class="btn btn-gradient" />
                </form>
            </th>
            <td class="help-class">{{ .Help }}</td>
        </tr>
        {{ end }}
    </table>

    <script>
        let helps = document.getElementsByClassName("help-class");
        for (let i = 0; i < helps.length; i++) {
            while (helps[i].innerHTML.includes("\n")) {
                helps[i].innerHTML = helps[i].innerHTML.replace("\n", "<br />");
            }
            console.log("end");
        }
    </script>
</body>

<script src="/static/js/searchTable.js"></script>

</html>
