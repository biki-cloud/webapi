apiVersion: apps/v1
kind: Deployment
metadata:
  name: exec1-deploy
  labels:
    app: exec1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: exec1
  template:
    metadata:
      labels:
        app: exec1
    spec:
      containers:
        - name: exec1
          image: exec1:v1
          imagePullPolicy: Never
          workingDir: /root/exec
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nfs-pv-storage
              mountPath: /root/exec/fileserver
          envFrom:
            - configMapRef:
                name: whole-configmap
          env:
            - name: "EXEC_NODEPORT_PORT"
              value: "30007"

      volumes:
        - name: nfs-pv-storage
          persistentVolumeClaim:
            claimName: nfs-pvc

# クラスタ外部に公開
# websiteのjavascriptからPOSTを受けつけるため
# apigwからのアクセスも来る
---
apiVersion: v1
kind: Service
metadata:
  name: exec1-svc-ex
spec:
  type: NodePort
  selector:
    app: exec1
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30007
